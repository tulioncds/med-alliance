{% load i18n %}

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pt-BR" lang="pt-BR">
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<meta http-equiv="Content-Language" content="pt-BR" />

		<title>{% block title %}Med Alliance{% endblock %}</title>

		<meta name="ROBOTS" content="ALL" />
		<meta name="MSSmartTagsPreventParsing" content="true" />

		<script type="text/javascript" src="{{ STATIC_URL }}js/jquery-1.8.2.min.js"></script>
		<script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap.js"></script>
        <link type="text/css" rel="stylesheet" href="{{ STATIC_URL }}css/base.css" />
        <link type="text/css" rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap-responsive.css" />
        <link type="text/css" rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.css" />
		{% block extrahead %}{% endblock %}
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <a class="brand" href="{% url auth %}"><img src="{{STATIC_URL}}img/medalliance3-icon.png"/>Med Alliance</a>
                    <div class="nav-collapse collapse">
                        {% block main_menu_options %}
                        {% endblock %}
                    </div><!-- nav-collapse -->
                </div><!-- container-fluid -->
            </div><!-- navbar-inner -->
        </div><!-- navbar -->
        {% block content %}{% endblock %}
    </body>
    <footer>
        {% block extrafooter %}
        {% endblock %}
    </footer>
</html>
