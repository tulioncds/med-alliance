{% load bootstrap %}
<html>
    <head>
        <script src="{{STATIC_URL}}js/jquery-1.8.2.min.js" type="text/javascript"></script>
        <script src="{{STATIC_URL}}js/jquery.fancybox.js" type="text/javascript"></script>
        <script src="{{STATIC_URL}}js/jquery.fancybox.pack.js" type="text/javascript"></script>
        <link type="text/css" rel="stylesheet" href="{{ STATIC_URL }}css/jquery.fancybox.css"/>
        <script src="{{STATIC_URL}}js/registration_forms.js" type="text/javascript"></script>
    <head>
    <body>
        <div class="cadastro-form">
            <form id="cadastro-paciente" class="form-horizontal cadastro-paciente-form" action="{% url registration_medico %}" method="post">
                <legend id="legend-user-type">Médico</legend>
                {% csrf_token %}
                {% if form.errors %}
                    <div class="alert alert-error cadastro-paciente-error">
                        <p class="">Corrija os erros abaixo!</p>
                    </div><!-- alert -->
                {% endif %}
                {{ form|bootstrap }}
                <legend id="legend-user-type">Endereço</legend>
                {{ formsets.0.0|bootstrap }}
                {{ formsets.0.management_form }}

                <div class="control-group">
                    <div class="controls">
                        <input type="submit" class="btn" value="Enviar"/>
                    </div><!-- controls -->
                </div><!-- control-group -->
            </form>
        </div>
        <div style="display:none">
            <div id="enviando">
                <img src="{{STATIC_URL}}img/loading.gif"/>
            </div><!-- enviando -->
        </div><!-- enviando-wrapper -->
    </body>
</html>
